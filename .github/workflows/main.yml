name: publish

on:
  push:
    branches:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
        
    strategy:
      matrix:
        node-version: [10.x]
      
    steps:
      - name: Set git username and email
        run: |
          #
          git config --global user.email "${{github.actor}}@natwest.com"
          git config --global user.name "${{github.actor}}"
        env:
          GH_USERNAME: ${{ github.event.schedule.user.login }}
      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          bump_version_scheme: minor
          release_body: "Version incremented by agent!"
      - run: npm install
      - run: npm test
      - run: npm version patch -m "release by agent" --force
      - run: git add .
      - run: git commit -m "generated"
      - run: git push

